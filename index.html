<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/geral.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="ft">
                
            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>Bem-vindo de volta! Faça o login abaixo para acessar as configurações da página.</p>

                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="name" id="iname" required minlength="8" maxlength="30" >
                        <label for="iname">Nome:</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="senha" id="isen" required minlength="8" maxlength="15">
                        <label for="isen">Senha:</label>
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#">Esqueceu a senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
