<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/geral.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="ft">
                
            </div>
            <div id="texto">
                <h1>Login</h1>
                <p>Bem-vindo de volta! Faça o login abaixo para acessar as configurações da página.</p>

                <form action="cadastro.php">
                    <label for="iname">Nome:</label>
                    <input type="text" name="name" id="iname" required minlength="8" maxlength="20">
                    <label for="isen">Senha:</label>
                    <input type="password" name="senha" id="isen" required minlength="8" maxlength="15"> 
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
